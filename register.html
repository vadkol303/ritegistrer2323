<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Предотвращаем отправку формы, если есть ошибки
            const form = event.target;
            let valid = true;
            const errorMessages = document.querySelectorAll(".error");
            errorMessages.forEach(msg => msg.textContent = ""); // Очищаем предыдущие ошибки

            // Проверка каждого поля
            const name = form.name.value.trim();
            const workplace = form.workplace.value.trim();
            const position = form.position.value.trim();
            const email = form.email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Простая проверка email

            if (!name) {
                valid = false;
                document.getElementById("name-error").textContent = "ФИО обязательно для заполнения.";
            }
            if (!workplace) {
                valid = false;
                document.getElementById("workplace-error").textContent = "Место работы обязательно для заполнения.";
            }
            if (!position) {
                valid = false;
                document.getElementById("position-error").textContent = "Должность обязательна для заполнения.";
            }
            if (!email || !emailRegex.test(email)) {
                valid = false;
                document.getElementById("email-error").textContent = "Введите корректный адрес электронной почты.";
            }

            // Если всё корректно, отправляем форму
            if (valid) {
                form.submit();
            }
        }
    </script>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/submit_registration" method="POST" onsubmit="validateForm(event)">
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required placeholder="Введите ФИО">
        <div id="name-error" class="error"></div>

        <label for="workplace">Место работы:</label>
        <input type="text" id="workplace" name="workplace" required placeholder="Введите место работы">
        <div id="workplace-error" class="error"></div>

        <label for="position">Должность:</label>
        <input type="text" id="position" name="position" required placeholder="Введите должность">
        <div id="position-error" class="error"></div>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <div id="email-error" class="error"></div>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
