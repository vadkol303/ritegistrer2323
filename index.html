<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            font-size: 16px;
        }

        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            opacity: 0.8;
        }

        .scanner-container {
            position: relative;
            margin: 20px auto;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 10px;
            pointer-events: none;
        }

        h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сканер QR-кода</h1>
        <div class="scanner-container">
            <div id="reader"></div>
            <div class="scanner-overlay"></div>
        </div>
        <div id="status" class="status">Ожидание сканирования QR-кода...</div>
        <button class="button" onclick="startScanner()">Начать сканирование</button>
        <button class="button" onclick="stopScanner()">Остановить сканирование</button>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let tg = window.Telegram.WebApp;
        tg.expand();

        function onScanSuccess(decodedText) {
            const data = {
                type: 'qr_scan',
                token: decodedText
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function onScanFailure(error) {
            // Ничего не делаем при ошибке сканирования
        }

        function startScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { 
                    fps: 10,
                    qrbox: {width: 250, height: 250},
                    aspectRatio: 1.0
                }
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            document.getElementById('status').innerText = "Сканирование активно...";
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                document.getElementById('status').innerText = "Сканирование остановлено";
            }
        }

        // Автоматически запускаем сканер при открытии страницы
        window.onload = startScanner;
    </script>
</body>
</html>
