<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            font-size: 16px;
        }

        h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сканер QR-кода</h1>
        <div id="reader"></div>
        <div id="status" class="status">Инициализация камеры...</div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let tg = window.Telegram.WebApp;
        tg.expand();

        function onScanSuccess(decodedText) {
            const data = {
                type: 'qr_scan',
                token: decodedText
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function onScanFailure(error) {
            // Игнорируем ошибки сканирования
        }

        window.onload = function() {
            const html5QrCode = new Html5Qrcode("reader");
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            };

            // Автоматически запускаем сканирование с задней камерой
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Пытаемся найти заднюю камеру
                    const rearCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('задняя') ||
                        device.label.toLowerCase().includes('rear')
                    );
                    
                    // Используем заднюю камеру или первую доступную
                    const cameraId = rearCamera ? rearCamera.id : devices[0].id;
                    
                    html5QrCode.start(
                        cameraId, 
                        config,
                        onScanSuccess,
                        onScanFailure
                    ).then(() => {
                        document.getElementById('status').innerText = 'Наведите камеру на QR-код';
                    }).catch(err => {
                        document.getElementById('status').innerText = 'Ошибка инициализации камеры';
                    });
                }
            }).catch(err => {
                document.getElementById('status').innerText = 'Не удалось получить доступ к камере';
            });
        };
    </script>
</body>
</html>
