<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кодов</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Сканер QR-кодов</h1>
    <div id="reader"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR-код успешно сканирован: ${decodedText}`);
            // Отправляем данные в бота
            fetch(`https://api.telegram.org/bot<7711666072:AAGwv6vUYD3O5kybWTdUvcZJfTtO9Z75D0k>/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: '<ADMIN_CHAT_ID>',
                    text: `/process_qr_data ${decodedText}`
                })
            }).then(response => {
                if (response.ok) {
                    alert('Данные успешно отправлены в бота!');
                } else {
                    alert('Ошибка при отправке данных в бота.');
                }
            }).catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке данных в бота.');
            });
        }

        function onScanFailure(error) {
            console.warn(`Ошибка сканирования: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
