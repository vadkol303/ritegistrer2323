<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сканер QR-кодов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h2>Сканирование QR-кода</h2>
    <div id="qr-reader" style="width:300px"></div>
    <div id="qr-reader-results"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Остановить сканирование
            html5QrcodeScanner.clear().then(_ => {
                // Отправить данные в Telegram
                Telegram.WebApp.sendData(decodedText);
            }).catch(error => {
                console.error('Error clearing QR scanner:', error);
            });
        }

        function onScanFailure(error) {
            // Можно добавить обработку ошибок сканирования
            console.warn(`Не удалось сканировать QR-код: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
